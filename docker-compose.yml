version: '3.3'

services:
  mysql:
    image: mysql:8.0.33
    platform: linux/amd64
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=my_db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 5s
      timeout: 10s
      retries: 5

  backend:
    image: ${REGISTRY_HOST:-cr.yandex}/task-manager-backend:latest
    volumes:
      - ./backend/src:/app/src
    command: node --inspect=0.0.0.0:9229 src/app.js
    ports:
      - "3000:3000"
      - "9229:9229"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=password
    depends_on:
      - mysql

  frontend:
    image: ${REGISTRY_HOST:-cr.yandex}/task-manager-frontend:latest
    ports:
      - "8080:80"

volumes:
  mysql_data: