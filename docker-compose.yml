version: '3.8'

services:
  mysql:
    image: mysql:8.0  # Используем готовый образ
    restart: always  # Автоматически перезапускаем контейнер при падении
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=my_db
    volumes:
      - mysql_data:/var/lib/mysql  # Постоянное хранилище данных
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql  # Только для первой инициализации
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 10s
      retries: 5

  backend:
    build: ./backend  # Путь к папке с бэкендом
    volumes:
      - ./backend/src:/app/src  # Привязка папки с кодом
    command: node --inspect=0.0.0.0:9229 src/app.js
    ports:
      - "3000:3000"
      - "9229:9229"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=password
    depends_on:
      mysql:
        condition: service_healthy


  frontend:
    build: ./frontend  # Путь к папке с фронтендом
    ports:
      - "8080:80"  # Nginx слушает 80, пробрасываем на 8080

volumes:
  mysql_data: