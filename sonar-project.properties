# SonarCloud project settings
sonar.projectKey=Task-Manager-Project
# sonar.organization=<your_sonarcloud_organization>

sonar.projectName=Task-Manager-Project
sonar.sourceEncoding=UTF-8

# Monorepo JS/TS settings
sonar.sources=backend/src,frontend/src
sonar.exclusions=**/node_modules/**,**/__tests__/**,**/*.spec.js,**/*.test.js,**/*.spec.ts,**/*.test.ts,frontend/dist/**,**/coverage/**

# Test and coverage settings
# For frontend: tests are in __tests__ directories and have .spec.ts/.test.ts extensions
# For backend: tests are alongside source files with .test.js/.spec.js extensions
sonar.tests=backend/src,frontend/src
sonar.test.inclusions=**/__tests__/**,**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/coverage/**

# Coverage reports
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# JavaScript/TypeScript specific settings
sonar.javascript.node.maxspace=4096
sonar.javascript.node.maxoldspacesize=4096

# Coverage exclusions (exclude test files from coverage calculation)
sonar.coverage.exclusions=**/node_modules/**,**/__tests__/**,**/*.spec.js,**/*.test.js,**/*.spec.ts,**/*.test.ts,frontend/dist/**,**/coverage/**,**/mocks/**

# Project version
sonar.projectVersion=1.0
