# SonarCloud project settings
sonar.projectKey=Task-Manager-Project
# sonar.organization=<your_sonarcloud_organization>

sonar.projectName=Task-Manager-Project
sonar.sourceEncoding=UTF-8

# Monorepo JS/TS settings
sonar.sources=backend/src,frontend/src
sonar.exclusions=**/node_modules/**,**/*.spec.js,**/*.test.js,**/*.spec.ts,**/*.test.ts,frontend/dist/**

# Test and coverage reports
sonar.tests=backend/test,frontend/test
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# JavaScript/TypeScript specific settings
sonar.javascript.node.maxspace=4096
sonar.javascript.node.maxoldspacesize=4096

# Coverage exclusions
sonar.coverage.exclusions=**/node_modules/**,**/*.spec.js,**/*.test.js,**/*.spec.ts,**/*.test.ts,frontend/dist/**

# Project version
sonar.projectVersion=1.0
